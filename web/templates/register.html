{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3 mt-3">
 <div class="container shadow-lg p-5 mb-3 text-light rounded-3" style="background-color: #7EAA92;">
    <h1 class="col-md-6 offset-md-3">Registration Form</h1>
    <form action="" method="POST">
        {% csrf_token %}
          {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              Your Form Has errors
                {% for field in form %}
                  {% if field.errors %}
                    {{ field.errors }}
                  {%endif%}
                {% endfor%} 
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}  
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
 </div>   
{% endblock  %}
